{%extends "layout.html"%}
{%block content%}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Services</title>
    <script src="java.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
</head>
<body>
    <div class="container-fluid">
    </div>
    <div class="">
        <div class="row">
            <div class="col-lg-12">
                <center><h1>Register Your Entry Here</h1></center>
                <form>
                        <table class="table">
                            <tbody><tr>
                                <td>Name</td>
                                <td><input type="text" id="name"required=""></td>
                            </tr>
                            <tr>
                                <td>Mobile No</td>
                                <td><input type="text" id="mob" pattern="[6789]{1}[0-9]{9}" required=""></td>
                            </tr>
                            <tr>
                                    <td>Email ID</td>
                                    <td><input type="email" id="eid"required=""></td>
                                </tr>
                                <tr>
                                        <td>Password</td>
                                        <td><input type="text" id="pass"required=""></td>
                                    </tr>
                                    <tr>
                                            <td>Conform Password</td>
                                            <td><input type="text" id="cnpass"required=""></td>
                                        </tr>
                                        <tr>
                                                <td>Date of Birth</td>
                                                <td><input type="date" id="dob"required=""></td>
                                            </tr>
                            <tr>
                                <td>Gender</td>
                                <td>
                                    <select id="gn">
                                        <option value="LKG">Male</option>
                                        <option value="UKG">Female</option>
                                    </select>
                                </td>
                            </tr>
                            <tr>
                                <td></td>
                                <td><button type="submit" class="btn btn-primary" onclick="test();">Submit</button></td>
                            </tr>
                        </tbody></table>
                    </form>
            </div>
        </div>
    </div>
</body>
</html>
{%endblock%}
